<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
    </style>
    <script>
         function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            let russianDate = today.toLocaleString('ru-RU');
            let southAfricaDate = today.toLocaleString('af-ZA');
            let egyptDate = today.toLocaleDateString('ar-EG');
            let greekDate = today.toLocaleString('el-GR');
            let pakistanDate = today.toLocaleString('ur-PK');
            let chinaDate = today.toLocaleString('zh');
            out.innerHTML = `
                <span style="color: red;">Дата и время для русской локали: ${russianDate}</span><br>
                <span style="color: red;">Дата и время для локали ЮАР: ${southAfricaDate}</span><br>
                <span style="color: red;">Дата и время для локали Египта: ${egyptDate}</span><br>
                <span style="color: red;">Дата и время греческой локали:  ${greekDate}</span><br>
                <span style="color: red;">Дата и время пакистанской локали:  ${pakistanDate}</span><br>
                <span style="color: red;">Дата и время китайской локали: ${chinaDate}</span><br>
            `;
        }
        function changeColors () {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }
        function startChangeColors() {
            changeColors();
            timerNum = setInterval(changeColors, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled =false;
        }
        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        function startTimeUpdate() {
            showDate();
            timeTimer = setInterval(showDate, 1000);
            document.getElementById('time-start-btn').disabled = true;
            document.getElementById('time-stop-btn').disabled = false;
        }

        function stopTimeUpdate() {
            clearInterval(timeTimer);
            document.getElementById('time-start-btn').disabled = false;
            document.getElementById('time-stop-btn').disabled = true;
        }
    </script>
</head>
<body onload='showDate()'>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" id="stop-btn" disabled>Стоп</button>
            <button onclick="startTimeUpdate()" id="time-start-btn">Обновлять время</button>
            <button onclick="stopTimeUpdate()" id="time-stop-btn" disabled>Остановить обновление времени</button>
        </div>
    </main>

</body>
