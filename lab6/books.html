<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хобенков Егор Алексеевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        .book-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .available {
            background-color: #d8ecff;
        }

        .not-available {
            background-color: #f0f0f0;
            color: #888;
        }

        .bestseller {
            color: red;
            font-weight: bold;
        }

        .in-stock {
            color: green;
            font-weight: bold;
        }

        .out-of-stock {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="books.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                const Available = book.available;
                const availability = Available ? 'available' : 'not-available';
                const availabilitystatus = Available
                    ? '<span class="in-stock">Есть в наличии</span>'
                    : '<span class="out-of-stock">Нет в наличии</span>';
                const bestsellerText = book.bestseller
                    ? '<span class="bestseller">Бестселлер!</span>'
                    : '';

                bookList.innerHTML += `
                    <div class="book-item ${availability}">
                        <b>Автор:</b> ${book.author}<br>
                        <b>Название:</b> <i>${book.name}</i><sup>${bestsellerText}</sup><br>
                        <b>Год издания:</b> ${book.publicationYear}<br>
                        <b>Цена:</b> ${book.price} руб.<br>
                        ${availabilitystatus}
                    </div>
                `;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <h1>Список книг</h1>
        <div id="bookList"></div>
    </main>
    <footer>
        &copy; Хобенков Егор, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
