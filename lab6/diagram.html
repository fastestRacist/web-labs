    <style>
        #diag {
            display: flex;
            align-items: end;
            background-color: white;
            width: 500px;
            height: 520px;
            border: 1px solid darkblue;
            padding: 10px;
        }
        .bar {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            border: 1px solid aquamarine;
        }
    </style>
    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let colors = ['red', 'green', 'blue', 'yellow', 'pink', 'orange', 'purple', 'aqua', 'grey', 'white' ];
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k * data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i];
            }
        }
    </script>
</head>
