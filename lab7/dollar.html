<head>

    <style>
        #dollar-table {
            margin: 10px;
            width: 200px;
        }

        #dollar-table th, #dollar-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #444;
        }

        #dollar-table th {
            background-color: #ddd;
        }

        #detail {
            margin: 15px;
            font-size: 20px;
        }
    </style>
     <script src="dollar-data.js"></script>
    <script>
        function showExchange() {
            let table = document.getElementById('dollar-table');
            let detail = document.getElementById('detail');
            let button = document.getElementById('buttonOFF');

            button.style.display = 'none';

            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);
            detail.innerHTML = `Среднее значение: ${average}`
        }
    </script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button id="buttonOFF" onclick="showExchange()" style="height: 50px; width: 200px; margin: 10px;">
            Курс доллара
        </button>
        <table id="dollar-table"></table>
        <div id="detail"></div>
    </main>

    </footer>
