<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Курс валют</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon2.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/money.js/0.2.0/money.min.js"></script>
  <style>
    #usdDiagram {
      display: flex;
      align-items: flex-end;
      width: 100%;
      height: 400px;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }

    .usd-bar {
      position: relative;
      width: 100%;
      background-color: steelblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      cursor: pointer;
      border-radius: 4px;
    }

    .usd-bar .label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 22px;
      color: black;
      margin-top: 4px;
    }

    .usd-bar .value {
      position: absolute;
      top: 0;
      font-size: 15px;
      background-color: rgba(223, 223, 223, 0.9);
      padding: 1px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body id="top">
  <header>
    <img src="logo.png" alt="Логотип">
    <nav class="topnav">
      <ul>
        <li><a href="info.html">О компании</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="exchange.html">Курс валют</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="video.html">Видео</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <main>
      <h1>Курс доллара США</h1>
      <div id="USD">Доллар США $ — 00,0000 руб.</div>

      <section>
        <h2>Калькулятор</h2>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" />
        <select id="direction">
          <option value="rub-to-usd">Рубли в доллары</option>
          <option value="usd-to-rub">Доллары в рубли</option>
        </select>
        <button id="convertBtn">Конвертировать</button>
        <p id="result">Результат: —</p>
      </section>

      <section>
        <h2>График курса доллара за последние 30 дней</h2>
        <p id="rate-info">Нажмите на столбец для подробностей</p>
        <div id="usdDiagram">Загрузка данных...</div>
      </section>

      <script>
        // Получение курса и установка калькулятора
        fetch('https://www.cbr-xml-daily.ru/daily_json.js')
          .then(response => response.json())
          .then(data => {
            const usd = data.Valute.USD;
            document.getElementById("USD").innerText =
              `Доллар США $ — ${usd.Value.toFixed(4)} руб.`;

            fx.base = "USD";
            fx.rates = {
              RUB: usd.Value,
              USD: 1
            };

            document.getElementById("convertBtn").addEventListener("click", () => {
              const amount = parseFloat(document.getElementById("amount").value);
              const direction = document.getElementById("direction").value;
              let result;
              if (direction === "rub-to-usd") {
                result = fx.convert(amount, { from: "RUB", to: "USD" });
                document.getElementById("result").innerText = `Результат: $${result.toFixed(2)}`;
              } else {
                result = fx.convert(amount, { from: "USD", to: "RUB" });
                document.getElementById("result").innerText = `Результат: ₽${result.toFixed(2)}`;
              }
            });
          });

        async function fetchUSDHistory() {
          const today = new Date();
          const past = new Date();
          past.setDate(today.getDate() - 30);

          const format = (d) =>
            `${String(d.getDate()).padStart(2, "0")}/${String(d.getMonth() + 1).padStart(2, "0")}/${d.getFullYear()}`;

          const url = `https://www.cbr.ru/scripts/XML_dynamic.asp?date_req1=${format(past)}&date_req2=${format(today)}&VAL_NM_RQ=R01235`;
          const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

          const res = await fetch(proxy);
          const xmlText = (await res.json()).contents;
          const xml = new DOMParser().parseFromString(xmlText, "text/xml");

          const records = [...xml.getElementsByTagName("Record")];
          return records.map(r => ({
            date: r.getAttribute("Date"),
            value: parseFloat(r.getElementsByTagName("Value")[0].textContent.replace(",", "."))
          }));
        }

        async function drawUSDChart() {
          const container = document.getElementById("usdDiagram");
          const info = document.getElementById("rate-info");
          container.innerHTML = "Загрузка данных...";

          try {
            const data = await fetchUSDHistory();
            container.innerHTML = "";
            const maxValue = Math.max(...data.map(d => d.value));
            const scale = 250 / maxValue;

            data.forEach(d => {
              const bar = document.createElement("div");
              bar.className = "usd-bar";
              bar.style.height = (d.value * scale) + "px";

              const label = document.createElement("div");
              label.className = "label";
              label.textContent = d.date;

              const value = document.createElement("div");
              value.className = "value";
              value.textContent = d.value.toFixed(2);

              bar.appendChild(value);
              bar.appendChild(label);
              container.appendChild(bar);

              bar.addEventListener("click", () => {
                info.innerText = `Дата: ${d.date}, Курс: ${d.value.toFixed(4)} руб.`;
              });
            });
          } catch (e) {
            container.innerText = "Ошибка загрузки данных";
          }
        }

        drawUSDChart();
      </script>
    </main>
  </div>

  <footer></footer>
</body>
</html>
