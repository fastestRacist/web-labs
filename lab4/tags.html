<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хобенков Егор. Облако тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
  <style>
    .tag {
      position: absolute;
      font-weight: bold;
      user-select: none;
      transition: transform 0.3s, z-index 0.3s, text-shadow 0.3s;
    }

    .tag:hover {
      animation-play-state: paused;
      transform: scale(1.5);
      z-index: 999;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    @keyframes float1 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(50px, -30px) rotate(20deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes float2 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(-40px, 25px) rotate(-15deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes float3 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(30px, 30px) rotate(25deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes float4 {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(-30px, -30px) rotate(-20deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .float1 { animation: float1 6s infinite; }
    .float2 { animation: float2 8s infinite; }
    .float3 { animation: float3 10s infinite; }
    .float4 { animation: float4 12s infinite; }
  </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>
    <main>
  <div class="tag float1" style="top: 10%; left: 20%; color: red; font-size: 54px;">Shrek</div>
  <div class="tag float2" style="top: 25%; left: 40%; color: blue; font-size: 70px;">Toy Story</div>
  <div class="tag float3" style="top: 40%; left: 10%; color: green; font-size: 50px;">The Lion King</div>
  <div class="tag float4" style="top: 60%; left: 50%; color: purple; font-size: 123px;">Bambi</div>
  <div class="tag float1" style="top: 15%; left: 70%; color: orange; font-size: 129px;">Spirit</div>
  <div class="tag float2" style="top: 55%; left: 30%; color: yellow; font-size: 92px;">Monster, Inc.</div>
  <div class="tag float3" style="top: 35%; left: 80%; color: pink; font-size: 61px;">Ice Age</div>
  <div class="tag float4" style="top: 75%; left: 20%; color: cyan; font-size: 127px;">An American Tail</div>
  <div class="tag float1" style="top: 20%; left: 60%; color: brown; font-size: 125px;">Stuart Little</div>
  <div class="tag float2" style="top: 45%; left: 70%; color: lime; font-size: 129px;">Ratatouille</div>
  <div class="tag float3" style="top: 65%; left: 10%; color: teal; font-size: 91px;">WALL·E</div>
  <div class="tag float4" style="top: 5%; left: 30%; color: navy; font-size: 61px;">Madagascar</div>
  <div class="tag float1" style="top: 30%; left: 50%; color: darkred; font-size: 126px;">Despicable Me</div>
  <div class="tag float2" style="top: 80%; left: 40%; color: darkgreen; font-size: 72px;">Up</div>
  <div class="tag float3" style="top: 10%; left: 5%; color: darkblue; font-size: 88px;">Cars</div>
    </main>

</body>
