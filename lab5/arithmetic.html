<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хобенков Егор Алексеевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и '+ b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nХобенков Егор Алексеевич';
            alert(author);
        }
        function showKefteme() {
            alert('Спасибо, что посетили эту страницу!\nУстрой дестрой!')
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 300px;
            height: 40px;
            background-color: white;
            border: 2px solid green;
            border-radius: 10px;
            color: red;
            display: inline-block;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()";
    style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showKefteme()";
    style="cursor: pointer;">
        &copy; Хобенков Егор, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
